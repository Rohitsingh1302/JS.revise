<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOSURE</title>
</head>
<body>
    <script>
        function outer(){
            const name="Rohit Singh"; //variable name is in outer function scope
 
            function inner(){
                console.log(name); // Accessing variable from outer function
        }
        inner(); // Calling inner function within outer function
    }

    outer(); // Invoking the outer function to see closure in action

    </script>
</body>
</html>
