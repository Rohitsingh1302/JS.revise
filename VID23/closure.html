<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOSURE</title>
</head>
<body>
    <script>
        function outer(){
            const name="Rohit Singh";
 
            function inner(){
                console.log(name); // Accessing variable from outer function
        }
        inner();
    }

    outer();

    </script>
</body>
</html>
