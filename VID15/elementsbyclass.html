<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DOM - SELECT ELEMENT</title>
  <style>
    .redcolor{
      color:red
    }
    .underline{
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <nav class="block">
    <p class="paragraph">Welcome to my website</p>
  </nav>

  <div class="block">
    <h4>Hey There, My name is <span  id="username"> rohit singh</span></h4>
    <p class="paragraph">Here is a code for you</p>
    <pre><code>console.log('Hey There')</code></pre>
  </div>

  <script>
    const elements=document.getElementsByClassName("block")
    for(let i = 0; i < elements.length; i++) {
      elements[i].style.background="blue"
    }
  </script>
  </body>
  </html>
