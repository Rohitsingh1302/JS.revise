<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DOM - Query Selector</title>
</head>
<body>
  <nav class="block">
    <p class="paragraph">Welcome to my website</p>
  </nav>

  <div class="block">
    <h4>Hey There, My name is <span id="username"> rohit singh</span></h4>
    <p class="paragraph">Here is a code for you</p>
    <pre><code>console.log('Hey There')</code></pre>
  </div>
  
  <script>
    //TAG NAME:-
    const body1=document.querySelector('body');
    console.log(body1)
    //
    // const body2=document.querySelector("body")
    // body2.innerHTML="<H1> HELLO BACHHHHOO!"
    // console.log(body2);// sarra code erase krke uppr wala,,,yeh insert krdiya
    //
    //ID #
    const user=document.querySelector("#username");
    user.innerText = "JOHN DOE"; //Hey There, My name is JOHN DOE
    //CLASS .
    const classs=document.querySelector(".paragraph")
    classs.innerText=" NEW PARA LIKHA HAI";// first para ko hi select kregga ,,naaki second one
    


  </script>
  </body>
  </html>
