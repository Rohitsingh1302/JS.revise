<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DOM - SELECT ELEMENT</title>
  <style>
    .redcolor{
      color:red
    }
    .underline{
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <nav class="block">
    <p class="paragraph">Welcome to my website</p>
  </nav>

  <div class="block">
    <h4>Hey There, My name is <span  id="username"> rohit singh</span></h4>
    <p class="paragraph">Here is a code for you</p>
    <pre><code>console.log('Hey There')</code></pre>
  </div>
  <button onclick=Alert()>click me</button>
  <button onclick="alert('hey again')">ALERT click me</button>
  <button onclick="console.log('HEY I AM CLICKED')">click me in console</button>
  <button id="clickedbutton">CLICK FOR 3</button>
  <button id="eventbutton">Click 4</button>
  
  <script>
    function Alert(){
      alert('welcome');
    }
    const ele=document.getElementById("clickedbutton")
    ele.onclick=function(){
      alert("hey i am clicked")
    }

    const element=document.getElementById("eventbutton")
    element.addEventListener("click",function(){
      console.log("ADD EVENT LISTENER HAI")
    })

    element.addEventListener("click", Alert); //fnxn
  </script>
  </body>
  </html>
